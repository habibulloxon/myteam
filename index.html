<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>myteam</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="/" class="header__logo">
                <img src="./images/logo.svg" alt="logo" class="syte__logo">
            </a>
            <nav class="header__navbar">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">about</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="header__cta">
                contact us
            </a>
            <button class="header__menu" aria-label="menu">
                <span class="header__menu-inner">
                </span>
            </button>
            <div class="header__menu-wrapper">
                <img src="./images/mobile-bg.svg" alt="illustration" class="mobile__bg">
                <nav class="mobile-menu">
                    <ul class="mobile__list">
                        <li class="mobile__item">
                            <a href="/" class="mobile__link">home</a>
                        </li>
                        <li class="mobile__item">
                            <a href="/" class="mobile__link">about</a>
                        </li>
                        <li class="mobile__item">
                            <a href="/" class="mobile__cta">contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="hero">
            <img src="./images/hero-bg-2.svg" alt="illustration" class="hero__bg-2">
            <div class="container hero__container">
                <img src="./images/hero-bg-1.svg" alt="illustration" class="hero__bg-1">

                <strong class="hero__title"> 
                    Find the<br>
                    best <span class="hero__title-inner">talent</span>
                </strong>
                <p class="hero__text">
                    Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.
                </p>
            </div>
        </div>
    </header>
</body>
</html>
